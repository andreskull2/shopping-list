<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header>
        <img src="assets/logo.svg" alt="Logo quicklist">
    </header>
    <main>
        <div>
            <img src="assets/icons/left-arrow.svg" alt="Seta voltar">
            <span>Voltar</span>

            <h1>Compras da semana</h1>
        </div>
        <form action="">
            <input type="text" id="inputItem" placeholder="Adicione um novo item">
            <button>Adicionar item</button>
        </form>

        <div>
            <input type="checkbox" name="item" id="item">
            <span>Pão-de-forma</span>
            <img src="assets/icons/trash.svg" alt="">
        </div>

        <div>
            <input type="checkbox" name="item" id="item">
            <span>Café preto</span>
            <img src="assets/icons/trash.svg" alt="">
        </div>

        <div>
            <input type="checkbox" name="item" id="item">
            <span>Suco de laranja</span>
            <img src="assets/icons/trash.svg" alt="">
        </div>

        <div>
            <input type="checkbox" name="item" id="item">
            <span>Bolacha</span>
            <img src="assets/icons/trash.svg" alt="">
        </div>

        <div>
            <img src="assets/icons/warning-filled.svg" alt="">
            <span>O item foi removido da lista</span>
            <img src="assets/icons/delete-small.svg" alt="">
        </div>

        <div>
            <img src="assets/icons/warning-filled.svg" alt="">
            <span>O item foi adicionado à lista</span>
            <img src="assets/icons/delete-small.svg" alt="">
        </div>
    </main>
</body>
</html>
