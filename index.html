<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header>
        <img src="assets/logo.svg" alt="Logo quicklist">
    </header>
    <main>
        <section class="topo">
            <a href="#">
                <img src="assets/icons/left-arrow.svg" alt="Seta voltar">
                <span>Voltar</span>
            </a>

            <h1>Compras da semana</h1>
        </section>

        <form class="form-novo-item">
            <input type="text" id="inputItem" placeholder="Adicione um novo item">
            <button type="submit">Adicionar item</button>
        </form>

        <ul class="lista-itens">

        </ul>
        
        <div class="toast-removido" id="toast-removido">
            <img src="assets/icons/warning-filled.svg" alt="Ícone de alerta">
            <span>O item foi removido da lista</span>
            <button class="btn-fechar-toast">&times;</button>
        </div>
    </main>

    <script src="scripts/main.js"></script>
</body>
</html>
